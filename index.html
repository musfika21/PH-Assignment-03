<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libing-lab</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/1f0718720f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- For Customize tailwind css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font ADLaM Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <!-- Navbar Section Start -->
      <nav
        class="grid justify-between lg:grid-cols-3 items-center h-20 px-36 bg-[#FFF9F4] font-[sora] mx-auto"
      >
        <!-- Nav logo -->
        <div class="flex items-center gap-2">
          <img
            class="h-12"
            src="images/logo-header.png"
            alt="a yellow foot print of a cat"
          />
          <h2 class="lg:text-2xl lg:text-[#111111]">
            Browse<span class="text-[#FFDC26]">4</span>Pets
          </h2>
        </div>
        <!-- nav items -->
        <div>
          <ul class="hidden lg:flex lg:gap-8">
            <li class="font-normal text[#111111] text-lg">Find a Pet</li>
            <li class="font-normal text[#111111] text-lg">Breeds</li>
            <li class="font-normal text[#111111] text-lg">Contact us</li>
          </ul>
        </div>
        <!-- nav buttons + icons -->
        <div class="lg:text-center">
          <i class="fa-regular fa-bell text-lg ml-3"></i>
          <i class="fa-solid fa-magnifying-glass text-lg ml-3"></i>
          <button
            class="text-lg px-8 py-2 rounded-lg border-solid border-orange-500 ml-3"
          >
            Login
          </button>
          <button class="text-lg px-8 py-2 rounded-lg bg-[#FFDC26] ml-3">
            Register
          </button>
        </div>
        <!-- menu icon for phone responsive -->
        <!-- <div class="lg:hidden">
          <i class="fa-solid fa-bars text-3xl"></i>
         </div> -->
      </nav>
      <!-- Navbar Section Start -->
    </header>

    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="max-w-screen-xl mx-auto">
      <!-- Banner section Start -->
      <div class="bannerImg h-[670px] mb-30">
        <div class="w-5/6 lg:w-[630px] mt-19">
          <h1 class="font-[ADLaM Display] text-3xl lg:text-6xl mb-4">
            Pamper Your Pet,<br>Because They Deserve <br>the Bes
          </h1>
          <p class="font-[sora] text-base lg:text-lg text-gray-500 mb-4">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="font-[sora] text-lg px-8 py-2 rounded-lg bg-[#FFDC26]">Fina a Pet</button>
        </div>
      </div>
      <!-- Banner section End -->

      <!-- Categories Section Start -->
       <div>
        <h2>Browse By Categories</h2>
        <!-- category cards -->
        <div class="grid grid-cols-2 lg:grid-cols-6">
          <!-- card-1 -->
           <div>
            <div class="avatar">
              <div class="w-24 rounded-full">
                <img class="h-[10px]" src="images/dog-cartoon.png" />
              </div>
            </div>
            <h4>Dog</h4>
            <p>3 items</p>
           </div>
        </div>
       </div>
      <!-- Categories Section End -->
    </main>
    <!-- Main Section End -->
  </body>
</html>
